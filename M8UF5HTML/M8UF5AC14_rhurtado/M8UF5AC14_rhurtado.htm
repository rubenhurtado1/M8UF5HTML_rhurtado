<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulari 1 d'enregistrament</title>

<body>
    <h1>Formulari bàsic de registre</h1>
    <form action="" method="get">
        <p>
            <label for="">Nom:</label>
            <input type="text" name="el_nom" maxlength="50">
        </p>
        <p>
            <label for="">Cognom:</label>
            <input type="text" name="el_cognom" maxlength="50">
        </p>
        <p>
            <label for="">Sexe:</label>
            <input type="radio" name="_sexe" value="home" id="home">Home
            <input type="radio" name="_sexe" value="dona" id="dona">Dona
        </p>
        <p>
            <label for="">Correu electrònic:</label>
            <input type="text" name="el_nom" id="">
        </p>
        <p>
            <input type="checkbox" name="rebre_informació" id="" checked> Vull rebre informació sobre novetats i ofertes
        </p>
        <p>
            <input type="checkbox" name="rebre_informació" id=""> Declaro   haver   llegit   i   acceptar   les condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD
        </p>
        <p>
            <label for="">Població:</label>
            <select>
            <option value="Arbucies">Arbúcies</option>
            <option value="BDN">Badalona</option>
            <option value="Barna">Barcelona</option>
            <option value="Girona">Girona</option>
            <option value="Vila">Vilassar de Mar</option>
            </select>
        </p>
        <p>
            <textarea name="_descripcio" id="" cols="30" rows="10">Descripció:</textarea>        <p>
                <input type="submit" value="Enviar"> 
            </p>
</body>
